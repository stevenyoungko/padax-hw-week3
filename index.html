<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>萬年曆</title>
</head>
<body>
  <h3 id="year-month"></h3>
  <div class="list" id="list"></div>
  <script>
    // 資料
    let state = null
    // 初始化萬年曆
    function init() {
      state = {
        current: new Date()
      }
      render()
    }

    // 根據資料產生畫面
    function render() {
      let head = document.querySelector('#year-month')
      head.textContent = state.current.getFullYear() + '/' + (state.current.getMonth() + 1)
      let date = new Date(state.current.getFullYear(), state.current.getMonth(), 1) 
      while (date.getMonth() === state.current.getMonth()) {
        // 畫出一天的格子
        renderData(date, list)
        // 日期 + 1
        date.setDate(date.getDate() + 1)
      }
    }

    function renderData(date, list) {
      let cell = document.createElement('div')
      cell.className = 'date'
      cell.textContent = date.getDate()
      list.appendChild(cell)
    }

    // 處理流程
    init()
  </script> 
</body>
</html>
